<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" xmlns:th="http://www.thymeleaf.org">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="~{commons/admincommons::topbar}"></div>

	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{commons/admincommons::sidebar (active='show.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form class="form-horizontal" action="/admin/add" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">工号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="userid" placeholder="工号">
							</div>
							<label  class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="name" placeholder="姓名">
							</div>
							<label  class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="password" placeholder="密码">
							</div>
							<label  class="col-sm-2 control-label">性别</label>
							<select class="form-control" name="sex">
								<option  th:text="男" value="男" name="sex"></option>
								<option  th:text="女" value="女" name="sex"></option>
							</select>
							<label  class="col-sm-2 control-label">生日</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="birthday" placeholder="2020.01.01">
							</div>
							<label  class="col-sm-2 control-label">电话</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="phone" placeholder="电话">
							</div>
							<label  class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  name="addr" placeholder="地址">
							</div>
							<label  class="col-sm-2 control-label">选择岗位</label>
							<select class="form-control" name="position">
								<option  th:text="教师" value="teacher" name="position"></option>
								<option  th:text="教务处" value="center" name="position"></option>
							</select>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>w
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
